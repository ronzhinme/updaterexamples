    stage: build
    before_script:
      - git submodule update --init --recursive
      - curl -L -o $APPUPDATERLIB_ARCHIVE "https://drive.google.com/uc?export=download&id=18D2khQuMU396OmVmUWhdwNP3YVCa0H2h"
      - unzip $APPUPDATERLIB_ARCHIVE
      - mv ./appupdater ./3d-party
    script:
      # updateExample
      - mkdir build
      - cd build
      - cmake ../
      - cd ..
      - cmake --build build --config Release

      #prepare deploy
      - cp -R ./3d-party/appupdater/lib/ ./build/Release
    artifacts:
      name: appupdater_example_mac
      paths:
          - ./build/updateCUI
          - ./build/Release/*
      expire_in: 1 day
